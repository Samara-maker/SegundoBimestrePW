    <p id="elemento"></p>
    <script>
        const meuParag = document.getElementById('elemento');
        var ano = 2025;

        var profissao = 'Engenheira';
        meuParag.innerHTML = ' Eu sou ' +nome+ ' minha profissão em ' +ano+ ' é ' +profissao;

    <form action="" name="formulario">
        <input type="radio" name="habilita" id="sim" value="sim" 
        onclick="HabilitarCampo(1)">Habilitar
        <input type="radio" name="habilita" id="não" value="não" 
        checked onclick="HabilitarCampo(0)">Desabilitar
        <br>
        <label>Campo</label>
        <input type="text" name="campo" id="campo" disabled>
    </form>
    <script>
        function HabilitarCampo(opcao){
            if(opcao){
                document.formulario.campo.disabled = false;
            }else{
                document.formulario.campo.value ='';
                document.formulario.campo.disabled = true;
            }
        }
    </script>
